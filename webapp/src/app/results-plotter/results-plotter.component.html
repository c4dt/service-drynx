<div style="height: 100%; width: 100%;">
<ng-container *ngIf="results !== undefined && results !== null && results.size === 1">
	<div style="height: 100px"></div>
	<h2>{{ label }}
	<ng-container *ngFor="let result of results">
		<ng-container *ngIf="result[0] === 'number'">
			{{result[1] | number}}
		</ng-container>
		<ng-container *ngIf="result[0] === 'date/years'">
			{{result[1] | date:'yyyy'}}
		</ng-container>
		<ng-container *ngIf="result[0] === 'date/days'">
			{{result[1] | date}}
		</ng-container>
		<ng-container *ngIf="result[0] === 'string'">
			{{result[1]}}
		</ng-container>
	</ng-container>
	</h2>
</ng-container>
<ng-container *ngIf="results !== undefined && results !== null && results.size == 2">
	<plotly-plot [data]="plotlyGraph"></plotly-plot>
</ng-container>
<ng-container *ngIf="results !== undefined && results !== null && results.size == 3">
	<div style="height: 100%; width: 100%;" visGraph3D [data]="visGraphData" [options]="visGraph3DOptions"></div>
</ng-container>
</div>
