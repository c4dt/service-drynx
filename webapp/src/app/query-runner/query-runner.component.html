<mat-tab-group [(selectedIndex)]="tabIndex">
  <mat-tab label="query">
    <div style="height: 100px"></div>
    <form
      [formGroup]="queryBuilder"
      (ngSubmit)="runQuery(throwOnUndefined(buildQuery()))"
    >
      <mat-list>
        <mat-list-item
          ><mat-form-field>
            <mat-label>column</mat-label>
            <mat-select
              formControlName="columns"
              (ngModelChange)="ngOnChanges()"
              multiple
            >
              <mat-option *ngFor="let col of columns" [value]="col">
                {{ col[1] }}
              </mat-option>
            </mat-select>
          </mat-form-field></mat-list-item
        >

        <mat-list-item
          ><mat-form-field>
            <mat-label>operation</mat-label>
            <mat-select formControlName="operation">
              <mat-option *ngFor="let op of operations" [value]="op">
                {{ op.kind }}
              </mat-option>
            </mat-select>
          </mat-form-field></mat-list-item
        >

        <mat-list-item
          ><button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!queryBuilder.valid"
          >
            launch
          </button></mat-list-item
        >
      </mat-list>
    </form>
  </mat-tab>

  <mat-tab label="result">
    <ng-container *ngIf="state[0] === 'loading'">
      <div style="height: 100px"></div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>

    <ng-container *ngIf="state[0] === 'errored'">
      <div style="height: 100px"></div>
      Error: {{ state[1].message }}
    </ng-container>

    <ng-container *ngIf="state[0] === 'loaded: single result'">
      <div style="height: 100px"></div>
      {{ state[1] }}
      <h2>
        <ng-container *ngIf="state[2][0] === 'number'">
          {{ state[2][1] | number }}
        </ng-container>
        <ng-container *ngIf="state[2][0] === 'date/years'">
          {{ state[2][1] | date: "yyyy" }}
        </ng-container>
        <ng-container *ngIf="state[2][0] === 'date/days'">
          {{ state[2][1] | date }}
        </ng-container>
        <ng-container *ngIf="state[2][0] === 'string'">
          {{ state[2][1] }}
        </ng-container>
      </h2>
    </ng-container>

    <ng-container *ngIf="state[0] === 'loaded: many results'">
      <app-results-plotter
        [factors]="state[1]"
        [columns]="state[2]"
        style="height: 100%"
      ></app-results-plotter>
    </ng-container>
  </mat-tab>
</mat-tab-group>
